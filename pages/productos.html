<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="marlyshop, tu lugar adquirir las mejores prendas de ropa femenina con amplia variedad">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Productos</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="/img/logo marly.png" alt="Logo de marlyshop"
                        class="logo_principal w-75">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./promociones.html">Promociones</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main>
        <section>
            <h2 class="text-center display-2 fw-bold">Nuestros Productos</h2>
            <hr>
            <div class="d-none d-xl-block">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 d-inline" type="search" placeholder="buscar" aria-label="Search">
                    <button class="boton d-inline" type="submit">Buscar</button>
                </form>
            </div>
            <hr>
        </section>
        <div class="container">
            <div class="row justify-content-lg-between justify-content-sm-center caja-articulo">
                <div class=" card col-12 col-md-4 d-flex-column productos p-3">
                    <img class="caja card-img-top" src="../img/camisa negra.png" alt="foto de camisa negra">
                    <div class=" card-body d-flex-column justify-content-start ">
                        <h3 class="card-title display-7 fw-bold">Camisa Negra</h3>
                        <span class="card-text"> 6$</span>
                        <div class="d-flex justify-content-center">
                            <a class="boton" href="./contacto.html">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class=" card col-12 col-md-4 d-flex-column productos p-3">
                    <img class="caja card-img-top" src="../img/camisa.png" alt="foto de camisa negra">
                    <div class=" card-body d-flex-column justify-content-start ">
                        <h3 class="card-title display-7 fw-bold">Camisa Azul</h3>
                        <span class="card-text"> 5$</span>
                        <div class="d-flex justify-content-center">
                            <a class="boton" href="./contacto.html">Comprar</a>
                        </div>
                    </div>
                </div>
                <div class="card col-12 col-md-4 d-flex-column p-3 productos">
                    <img class="caja card-img-top" src="../img/sueter.png" alt="foto de sueter rosado">
                    <div class=" card-body d-flex-column justify-content-start ">
                        <h3 class="card-title display-7 fw-bold">Sueter Rosado</h3>
                        <span class="card-text"> 10$</span>
                        <div class="d-flex justify-content-center">
                            <a class="boton" href="./contacto.html">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container p-4 pb-0 d-flex justify-content-center">
            <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                    class="bi bi-facebook"></i></a>
            <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                    class="bi bi-twitter"></i></a>
            <a class="btn text-white btn-floating m-1" style="background-color: #000000;" href="#!" role="button"><i
                    class="bi bi-instagram"></i></a>
            <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
                href="https://github.com/jlegarra/marlyshop" role="button"><i class="bi bi-github"></i></a>
        </div>
        <div class="container p-4 pb-0 ">
            <form action="">
                <div class="row">
                    <div class="col-auto mb-4 mb-md-0">
                        <p class="pt-2">
                            <strong>Unete y enterate de todas nuestras ofertas</strong>
                        </p>
                    </div>
                    <div class="col-md-5 col-12 mb-4 mb-md-0 ex">
                        <div class="form-outline mb-4">
                            <input type="email" id="emailfooter" class="form-control" />
                            <label class="form-label" for="emailfooter">Email</label>
                        </div>
                    </div>
                    <div class="col-auto mb-4 mb-md-0">
                        <button type="submit" class="btn btn-morado d-inline mb-4">
                            Suscribete
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script>
        AOS.init();
    </script>
